services:
  # CPU-only version
  depth-estimation:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    image: monocular-depth:cpu
    container_name: depth_estimation
    privileged: true
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
      - ROS_DOMAIN_ID=0
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev:rw
      - ~/.cache/torch:/root/.cache/torch  # Cache MiDaS models
    devices:
      - /dev/video0:/dev/video0
    command: ros2 launch depth_pkg depth_launch.py camera_index:=0

  # GPU version (requires nvidia-docker)
  depth-estimation-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: gpu-base
    image: monocular-depth:gpu
    container_name: depth_estimation_gpu
    privileged: true
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
      - ROS_DOMAIN_ID=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev:rw
      - ~/.cache/torch:/root/.cache/torch
    devices:
      - /dev/video0:/dev/video0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: ros2 launch depth_pkg depth_launch.py camera_index:=0

  # Development container with shell access
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: base
    image: monocular-depth:cpu
    container_name: depth_dev
    privileged: true
    network_mode: host
    stdin_open: true
    tty: true
    environment:
      - DISPLAY=${DISPLAY}
      - ROS_DOMAIN_ID=0
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev:rw
      - ./ros_ws/src:/ros_ws/src:rw  # Mount source for development
      - ~/.cache/torch:/root/.cache/torch
    devices:
      - /dev/video0:/dev/video0
    command: bash
